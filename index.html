<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="./assets/logo.png" />
    <link rel="apple-touch-icon" href="./assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Maicon - Software Engineering</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            outline: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background: #212529;
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;
        }

        .navbar {
            background: #212529;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 1140px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            color: #fff;
            text-decoration: none;
            font-size: 1.25rem;
            font-weight: bold;
        }

        .nav-items {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-link {
            color: rgba(255,255,255,.55);
            text-decoration: none;
            padding: 0.5rem 1rem;
        }

        .nav-link:hover {
            color: rgba(255,255,255,.75);
        }

        .nav-link.active {
            color: rgba(255,255,255,.9);
            pointer-events: none;
        }

        .flag-img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .active .flag-img {
            opacity: 1;
        }

        .flag-img:hover {
            opacity: 1;
        }

        .main-container {
            margin: 0 auto;
            text-align: center;
            padding: 2rem 0;
        }

        .main-container h3 {
            padding-top: 0.5rem;
        }

        .main-container h5 {
            padding-top: 0.5rem;
        }

        .main-img {
            width: 27%;
            height: auto;
            border-radius: 50%;
            margin-top: 3rem;
        }

        .footer {
            padding: 3rem 0 1rem;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-link {
            color: #fff;
            text-decoration: none;
            font-size: 2rem;
        }

        @media only screen and (max-width: 480px) {
            .main-img {
                width: 60%;
            }
            
            .navbar-container {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-items {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container navbar-container">
            <a class="navbar-brand" href="/">MAICONHRN.DEV</a>
            <div class="nav-items">
                <a class="nav-link" href="/contact">Contact</a>
                <a class="nav-link active" href="/">
                    <img class="flag-img" src="./assets/usa.png" alt="English">
                </a>
                <a class="nav-link" href="/pt-br">
                    <img class="flag-img" src="./assets/brazil.png" alt="PortuguÃªs">
                </a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <h3>Maicon Henrique Rodrigues do Nascimento</h3>
        <h5>Software Engineering</h5>
        <img class="main-img" src="./assets/main.png" alt="Software Engineering">
    </div>

    <footer class="footer">
        <div class="social-links">
            <a href="https://github.com/maiconhrn/" class="social-link" target="_blank" rel="noopener">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/maiconhrn/" class="social-link" target="_blank" rel="noopener">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </footer>
</body>
</html>
